<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript</title>
</head>
<body>
    <h2>Show Alert</h2>
    <script type="text/javascript">
        let total = prompt("Enter the quantity", 0);

        // Convert input to a number and handle invalid input
        total = parseFloat(total);

        if (isNaN(total)) {
            alert("Please enter a valid number.");
        } else {
            alert("The quantity is: $" + (total * 0.16).toFixed(2));
        }
    </script>
</body>
</html>
